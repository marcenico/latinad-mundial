<main class="main-partidos">
  <div class="background">
    <section class="section-partidos">
      <figure class="sponsor-marcador"><img src="" alt="Sponsor" /></figure>
      <div class="partidos" *ngFor="let partido of partidos">
        <!-- <h2 class="tiempo">{{partido.fixture.status.elapsed}}</h2> -->
        <h2 class="tiempo">{{ "00:00" }}</h2>
        <div class="teams-container">
          <ul class="team home">
            <img
              class="escudo"
              src="{{ partido.teams.home.logo }}"
              alt="logo local"
            />
            <li class="name">
              {{ partido.teams.home.name | uppercase | slice: 0:3 }}
            </li>

            <!-- <li class="marcador">{{partido.goals.home}}</li> -->
            <li class="marcador">{{ "0" }}</li>
          </ul>
          <ul class="team away">
            <img
              class="escudo"
              src="{{ partido.teams.away.logo }}"
              alt="logo visitante"
            />
            <li class="name">
              {{ partido.teams.away.name | uppercase | slice: 0:3 }}
            </li>
            <!-- <li class="marcador">{{partido.goals.away}}</li> -->
            <li class="marcador">{{ "0" }}</li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</main>
