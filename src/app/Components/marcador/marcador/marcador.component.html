<main class="main-partidos">
  <div class="background">
    <section class="section-partidos">
      <!-- LOGO -->
      <figure class="sponsor-marcador">
        <img src="assets/logos/logo.png" alt="Sponsor" />
      </figure>

      <!-- SWIPER MATCHES -->
      <swiper [config]="swiperConfig" #swiper *ngIf="matches.length">
        <ng-template
          class="iterator"
          swiperSlide
          [data-swiper-autoplay]="swiperConfig.delaySlide"
          *ngFor="let match of matches; let i = index"
        >
          <app-match [match]="match" [slideIndex]="i"></app-match>
        </ng-template>
      </swiper>
    </section>
  </div>
</main>
