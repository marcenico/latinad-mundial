<main class="main-resultados">
  <div class="background-resultados">
    <div class="container-resultados">
      <figure class="sponsor-resultados">
        <img src="assets/logos/coca-cola.png" alt="Sponsor" />
      </figure>
      <section class="section-resultados">
        <div class="container-title-partidos">
          <h2 class="title-partidos">PRÃ“XIMOS PARTIDOS</h2>
        </div>
        <div class="resultados-container">
          <div class="resultados" *ngFor="let resultado of resultados">
            <div class="team-name team-home">
              {{ resultado.teams.home.name.toUpperCase() | slice: 0:3 }}
            </div>
            <figure class="container-img">
              <img
                class="escudo-img"
                src="assets/flags/{{ resultado.teams.home.logo }}"
                alt="logo local"
              />
            </figure>
            <h2 class="tiempo-resultados">
              {{ resultado.fixture.date | date: "hh:mm" }}
            </h2>
            <figure class="container-img">
              <img
                class="escudo-img"
                src="assets/flags/{{ resultado.teams.away.logo }}"
                alt="logo visitante"
              />
            </figure>
            <div class="team-name team-away">
              {{ resultado.teams.away.name.toUpperCase() | slice: 0:3 }}
            </div>
            <div class="border"></div>
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
